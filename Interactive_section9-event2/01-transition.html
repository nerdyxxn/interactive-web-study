<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Transition/Animation Event</title>
    <style>
      .ball {
        position: absolute;
        left: 0;
        top: 0;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: red;
        transition: 1s;
      }
      .ball.end {
        background: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>

    <script>
      const ballElem = document.querySelector('.ball');

      window.addEventListener('click', function (e) {
        ballElem.style.transform =
          // 클릭했을 때 커서 위치 = 볼 중앙에 맞도록 설정
          'translate(' + (e.clientX - 15) + 'px, ' + (e.clientY - 15) + 'px)';
      });

      ballElem.addEventListener('transitionend', function (e) {
        ballElem.classList.add('end');
        console.log(e.elapsedTime); // transition-duration
        console.log(e.propertyName);
      });
      // transitionend
      // transitionstart
    </script>
  </body>
</html>
