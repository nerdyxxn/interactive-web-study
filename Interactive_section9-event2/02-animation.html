<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Transition/Animation Event</title>
    <style>
      @keyframes ball-ani {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(200px, 200px);
        }
      }
      .ball {
        position: absolute;
        left: 0;
        top: 0;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: red;
        /* animation: ball-ani 1s 3 alternate forwards; */
      }
      .ball.end {
        border: 5px solid dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>

    <script>
      const ballElem = document.querySelector('.ball');

      window.addEventListener('click', function (e) {
        ballElem.style.animation = 'ball-ani 1s 3 forwards';
      });

      // animationstart : 애니메이션 시작할 때 이벤트 발생
      // animationend : 애니메이션 끝났을 때 이벤트 발생
      ballElem.addEventListener('animationend', function (e) {
        ballElem.classList.add('end');
      });

      // animationiteration : 애니메이션이 반복 실행되는 시점에 이벤트 발생 (처음은 X)
      ballElem.addEventListener('animationiteration', function (e) {
        console.log('반복!');
      });
    </script>
  </body>
</html>
