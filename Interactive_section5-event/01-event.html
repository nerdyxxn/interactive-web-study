<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
      img {
        max-width: 100%;
        height: auto;
      }
      .characters {
        display: flex;
        align-items: center;
        justify-content: space-around;
        background: #fff000;
      }
      .ilbuni {
        width: 100px;
        cursor: pointer;
      }
      .characters .ilbuni {
        display: inline-block;
      }
      .special {
        border: 10px dashed red;
      }
    </style>
    <script>
      // load : 페이지의 모든 리소스가 로드될 때까지 기다림
      // DOMContentLoaded : 페이지의 DOM 구조만 로드되면 실행
      window.addEventListener('DOMContentLoaded', () => {
        const ilbuni1 = document.querySelector('.ilbuni.a');

        function clickilbuniHandler() {
          ilbuni1.classList.toggle('special');
        }

        ilbuni1.addEventListener('click', clickilbuniHandler);
      });
    </script>
  </head>
  <body>
    <div class="characters">
      <div class="ilbuni a">
        <img src="images/ilbuni_0.png" alt="일분이" />
      </div>
      <div class="ilbuni b">
        <img src="images/ilbuni_1.png" alt="일분이" />
      </div>
      <div class="ilbuni c">
        <img src="images/ilbuni_2.png" alt="일분이" />
      </div>
      <div class="ilbuni d">
        <img src="images/ilbuni_3.png" alt="일분이" />
      </div>
    </div>

    <script>
      // 이벤트의 기본 동작
      const ilbuni = document.querySelector('.ilbuni:nth-child(3)');

      ilbuni.addEventListener('click', () => {
        ilbuni.classList.toggle('special');
      });

      /* async와 defer 차이
        async는 스크립트를 다운로드됐을 때 곧바로 실행하고 defer은 문서(HTML)을 완전히 다 읽은 후에 실행한다.
        async는 먼저 다운로드된 순서대로 실행하고 defer은 정의된 순서대로 실행된다.
      */
    </script>
  </body>
</html>
